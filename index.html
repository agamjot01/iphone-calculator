<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <input type="text">
        </div>
        <div class="buttons">
            <div class="grey-buttons clear">
                <button class="button">AC</button>
            </div>

            <div class="grey-buttons integer">
                <button class="button">+/-</button>
            </div>

            <div class="grey-buttons percent">
                <button class="button">%</button>
            </div>

            <div class="orange-buttons division">
                <button class="button">รท</button>
            </div>

            <div class="black-buttons seven">
                <button class="button">7</button>
            </div>

            <div class="black-buttons eight">
                <button class="button">8</button>
            </div>

            <div class="black-buttons nine">
                <button class="button">9</button>
            </div>

            <div class="orange-buttons mult">
                <button class="button">ร</button>
            </div>

            <div class="black-buttons four">
                <button class="button">4</button>
            </div>

            <div class="black-buttons five">
                <button class="button">5</button>
            </div>

            <div class="black-buttons six">
                <button class="button">6</button>
            </div>

            <div class="orange-buttons sub">
                <button class="button">-</button>
            </div>

            <div class="black-buttons one">
                <button class="button">1</button>

            </div>

            <div class="black-buttons two">
                <button class="button">2</button>

            </div>

            <div class="black-buttons three">
                <button class="button">3</button>

            </div>

            <div class="orange-buttons add">
                <button class="button">+</button>
            </div>

            <div class="black-buttons zero">
                <button class="button">0</button>
            </div>

            <div class="black-buttons decimal">
                <button class="button">.</button>
            </div>

            <div class="orange-buttons equals">
                <button class="button">=</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
